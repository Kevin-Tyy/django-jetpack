<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Driver</title>
  </head>
  <body>
    <h1>Delete Driver</h1>
    <p>Are you sure you want to delete "{{ driver.name }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'driver-list' %}">Cancel</a>
  </body>
</html>
