{% extends "layout.html" %} 
{% block title %}TMS | Delete Driver{% endblock %} 
{% block content %}
<div class="max-w-lg mx-auto bg-white p-10 rounded-xl border border-gray-100 mt-10">
  <h1 class="text-2xl font-semibold text-red-600 mb-6 text-center">Delete Driver</h1>
  <p class="text-center text-gray-700 mb-8">Are you sure you want to delete "<strong>{{ driver.name }}</strong>"?</p>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="w-full py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-400 transition-all duration-300">Confirm Delete</button>
  </form>
  <a href="{% url 'driver-list' %}" class="block text-center text-blue-500 mt-6 hover:underline"> Cancel </a>
</div>
{% endblock %}
