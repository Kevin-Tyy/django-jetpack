{% extends "layout.html" %}
{% block title %}TMS | Delete Route{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-10 rounded-xl border border-gray-100 mt-10">
  <h1 class="text-2xl font-semibold text-red-500 mb-6 text-center">Confirm Delete Route</h1>
  <p class="text-center">Are you sure you want to delete route "{{ route }}"?</p>
  <form method="post" class="mt-4 text-center">
    {% csrf_token %}
    <button type="submit" class="py-2 px-4 bg-red-600 text-white font-bold rounded-lg hover:bg-red-500 transition-all duration-300">Yes, Delete</button>
  </form>
  <a href="{% url 'route-details' route.id %}" class="block text-blue-500 text-center mt-6 hover:underline">Cancel</a>
</div>
{% endblock %}
