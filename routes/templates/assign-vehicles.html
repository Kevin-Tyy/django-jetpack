{% extends "layout.html" %}
{% block title %}TMS | Assign Vehicles{% endblock %}
{% block content %}

<div class="container mx-auto p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Assign Vehicles to Route</h1>
    
    <p class="mb-4">
      <strong>Route:</strong> ({{ route.start_location }} to {{ route.end_location }})
    </p>
    
    <form action="{% url 'assign-vehicles-to-route' route.id %}" method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        {{ form.vehicles.label_tag }}
        {{ form.vehicles }}
      </div>
      
      <div class="flex items-center justify-between">
        <a href="{% url 'route-details' route.id %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</a>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Continue</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
