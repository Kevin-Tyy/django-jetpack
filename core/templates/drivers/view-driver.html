<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Driver</title>
  </head>
  <body>
    <h1>Driver Details</h1>
    <div class="driver-details">
      <p><strong>Name:</strong> {{ driver.name }}</p>
      <p><strong>License Number:</strong> {{ driver.license_number }}</p>
      <p><strong>Vehicle:</strong> {{ driver.vehicle }}</p>
    </div>
    <div class="actions">
      <a href="{% url 'update-driver' driver.id %}">Edit Driver</a>
      <form action="{% url 'delete-driver' driver.id %}" method="post" style="display: inline">
        {% csrf_token %}
        <input type="submit" value="Delete Driver" style="background: none; border: none; color: red; cursor: pointer" />
      </form>
      <a href="{% url 'driver-list' %}">Back to Driver List</a>
    </div>
  </body>
</html>
