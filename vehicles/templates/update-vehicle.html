{% extends "layout.html" %} 
{% block title %}TMS | Update Vehicle{% endblock %} 
{% block content %}
<div class="max-w-lg mx-auto bg-white p-10 rounded-xl border border-gray-100 mt-10">
  <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Update Vehicle</h1>
  <form method="post" class="space-y-4 form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-400 transition-all duration-300">Update</button>
  </form>
  <a href="{% url 'view-vehicle' vehicle.id %}" class="block text-blue-500 text-center mt-6 hover:underline"> Cancel </a>
</div>
{% endblock %}
