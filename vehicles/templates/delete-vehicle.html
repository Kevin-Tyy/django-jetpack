{% extends "layout.html" %}

{% block title %}TMS | Delete Vehicle{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-10 rounded-xl border border-gray-100 mt-10">
    <h1 class="text-2xl font-semibold text-red-600 mb-6 text-center">Delete Vehicle</h1>
    <p class="text-center">Are you sure you want to delete the vehicle with number plate: <strong>{{ vehicle.license_plate }}</strong>?</p>
    <form method="post" class="text-center mt-4">
        {% csrf_token %}
        <button type="submit" class="py-2 px-4 bg-red-500 text-white font-bold rounded-lg hover:bg-red-400 transition-all duration-300">Confirm Delete</button>
    </form>
    <a href="{% url 'view-vehicle' vehicle.id %}" class="block text-blue-500 text-center mt-6 hover:underline">Cancel</a>
</div>
{% endblock %}
