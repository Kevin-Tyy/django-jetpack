{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TMS | Login</title>
    <link rel="stylesheet" href="{% static 'css/authstyles.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>TMS | Login</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account<a href="{% url "register" %}">Register</a></p>
    </div>
  </body>
</html>
